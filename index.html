<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <style>
            @import url(https://fonts.googleapis.com/css?family=Roboto:400,900italic,900,700italic,700,500italic,500,400italic,300italic,300,100italic,100);

            body {
                overflow-y: scroll;
            }

            .profile-card,
            .profile-card * {
                box-sizing: border-box;
                font-family: 'Roboto', sans-serif;
            }

            .profile-card {
                position: relative;
                width: 400px;
                height: auto;
                background: #f0f0f0;
                border-radius: 5px;
                margin: 25px auto;
            }

            .profile-card header {
                position: relative;
                width: 100%;
                height: 260px;
                margin: 0;
                padding: 25px;
                background-color: #716c5f;
                background-blend-mode: darken;
                background-position: 50% 0%;
                border-top-left-radius: 5px;
                border-top-right-radius: 5px;
                transition: all 600ms;
                font-size: 0;
            }

            .profile-card header a {
                width: 100px;
                height: 100px;
                margin: 25px auto;
                display: block;
                border-radius: 50%;
                overflow: hidden;
                transition: all 400ms;
                z-index: 5;
            }

            .profile-card header a img {
                position: relative;
                width: 100%;
            }

            .profile-card:hover header a {
                transform: translateY(10%) scale(1, 1);
            }

            .profile-card header a:before {
                position: absolute;
                content: '';
                top: 165px;
                left: 150px;
                width: 100px;
                height: 6px;
                background: #080903;
                border-radius: 50%;
                z-index: 5;
                transition: all 400ms;
            }

            .profile-card header h1 {
                position: relative;
                width: auto;
                padding: 5px;
                margin: 0;
                text-align: center;
                font-size: 24px;
                font-weight: 400;
                color: #f0f0f0;
                transition: all 250ms;
                vertical-align: top;
                z-index: 1;
            }

            .profile-card header h1:before {
                position: absolute;
                top: 0;
                left: 0;
                content: '';
                width: 100%;
                height: 100%;
                background: #716c5f;
                transition: all 250ms;
                z-index: -1;
                transform: scale(0, 1);
            }

            .profile-card header h2 {
                position: relative;
                width: auto;
                padding: 0px;
                text-align: center;
                font-size: 16px;
                font-weight: 300;
                color: #f0f0f0;
                transition: all 250ms;
                margin: 0;
                z-index: 1;
            }

            .profile-card header h2:before {
                position: absolute;
                top: 0;
                left: 0;
                content: '';
                width: 100%;
                height: 100%;
                background: #716c5f;
                transition: all 250ms 0.05s;
                z-index: -1;
                transform: scale(0, 1);
            }

            .profile-card header h2:after {
                position: absolute;
                top: 0px;
                left: 75px;
                content: '';
                width: 100px;
                border-top: 1px solid #f0f0f0;
                transition: all 250ms 0.05s;
                z-index: 1;
                transform: scale(0, 1);
            }

            .profile-card .profile-bio {
                position: relative;
                width: auto;
                margin: 0;
                height: 0;
                overflow: hidden;
                transition: all 250ms;
            }

            .profile-card .profile-bio p {
                position: relative;
                width: auto;
                margin: 0;
                text-indent: 1.5em;
                text-align: justify;
                color: #1b2024;
                padding: 35px 25px 25px 25px;
                transform: translateY(-100%);
                opacity: 0;
            }

            .profile-card .profile-social-links {
                position: relative;
                margin: 0;
                padding: 0;
                list-style-type: none;
                border-top: 1px solid #ffffff;
                font-size: 0;
            }

            .profile-card .profile-social-links li {
                position: relative;
                width: 33.333%;
                margin: 0;
                padding: 0;
                display: inline-block;
                text-align: center;
                transition: all 250ms;
            }

            .profile-card .profile-social-links li:hover {
                transform: prespective(800px) rotateX(5deg);
                box-shadow: 0 19px 38px rgba(0, 0, 0, 0.3),
                    0 15px 12px rgba(0, 0, 0, 0.22);
            }

            .profile-card .profile-social-links li:nth-child(1) {
                border-bottom-left-radius: 5px;
            }

            .profile-card .profile-social-links li:nth-child(2) {
                border-left: 1px solid #ffffff;
                border-right: 1px solid #ffffff;
            }

            .profile-card .profile-social-links li:nth-child(3) {
                border-bottom-right-radius: 5px;
            }

            .profile-card .profile-social-links li a {
                position: relative;
                display: block;
                padding: 25px 50px;
            }

            .profile-card .profile-social-links li a:before {
                position: absolute;
                content: '';
                bottom: 10px;
                left: 50px;
                width: 25%;
                height: 6px;
                background: #ddd;
                border-radius: 50%;
            }

            .profile-card .profile-social-links li a img {
                position: relative;
                display: block;
                width: 100%;
            }

            .profile-card .profile-social-links li a:hover:before,
            .profile-card .profile-social-links li a:hover img {
                -webkit-animation-duration: 1s;
                animation-duration: 1s;
                -webkit-animation-fill-mode: both;
                animation-fill-mode: both;
                -webkit-animation-name: rubberBandY;
                animation-name: rubberBandY;
            }

            @-webkit-keyframes rubberBandY {
                0% {
                    -webkit-transform: scale3d(1, 1, 1);
                    transform: scale3d(1, 1, 1);
                }

                30% {
                    -webkit-transform: scale3d(0.75, 1.25, 1);
                    transform: scale3d(0.75, 1.25, 1);
                }

                40% {
                    -webkit-transform: scale3d(1.25, 0.75, 1);
                    transform: scale3d(1.25, 0.75, 1);
                }

                50% {
                    -webkit-transform: scale3d(0.85, 1.15, 1);
                    transform: scale3d(0.85, 1.15, 1);
                }

                65% {
                    -webkit-transform: scale3d(1.05, 0.95, 1);
                    transform: scale3d(1.05, 0.95, 1);
                }

                75% {
                    -webkit-transform: scale3d(0.95, 1.05, 1);
                    transform: scale3d(0.95, 1.05, 1);
                }

                100% {
                    -webkit-transform: scale3d(1, 1, 1);
                    transform: scale3d(1, 1, 1);
                }
            }

            @keyframes rubberBandY {
                0% {
                    -webkit-transform: scale3d(1, 1, 1);
                    transform: scale3d(1, 1, 1);
                }

                30% {
                    -webkit-transform: scale3d(0.75, 1.25, 1);
                    transform: scale3d(0.75, 1.25, 1);
                }

                40% {
                    -webkit-transform: scale3d(1.25, 0.75, 1);
                    transform: scale3d(1.25, 0.75, 1);
                }

                50% {
                    -webkit-transform: scale3d(0.85, 1.15, 1);
                    transform: scale3d(0.85, 1.15, 1);
                }

                65% {
                    -webkit-transform: scale3d(1.05, 0.95, 1);
                    transform: scale3d(1.05, 0.95, 1);
                }

                75% {
                    -webkit-transform: scale3d(0.95, 1.05, 1);
                    transform: scale3d(0.95, 1.05, 1);
                }

                100% {
                    -webkit-transform: scale3d(1, 1, 1);
                    transform: scale3d(1, 1, 1);
                }
            }
        </style>
